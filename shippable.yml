# Language setting
language: python

# Version number
python:
  - 2.7
 
 # - 3.2
 # - 3.3
 # - 3.5
  
  
build:
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/
    
  pre_ci_boot:
    pull: true
    options: '--privileged=true --tty --net=bridge -e FOO=true -e BOO=false'

  ci:
    - echo "Hello, World!"
    - cat $SHIPPABLE_BUILD_DIR/build_number || true
    - echo $SHIPPABLE_BUILD_NUMBER > $SHIPPABLE_BUILD_DIR/build_number
    - env
    - echo $PATH
    - reports --help
    - python --version
    - sleep 10
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - pip install -r requirements.txt
    - nosetests test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - which python && coverage run --branch test.py
    - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py
    - sudo docker --version
    - sleep 10
    - sudo docker ps -a
    - python $SHIPPABLE_BUILD_DIR/ttyTest.py
    
  push:
    - echo "PUSH step done"
    - ls -al

  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"

